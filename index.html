<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="first">
            <div id="top">
                <div id="upper">
                    <h2>WhatsApp</h2>
                    <div id="icon">
                        <span id="one" class="fas fa-search"></span>
                        <span id="one" class="fas fa-ellipsis-v"></span>
                    </div>
                </div>
                <div id="lower">
                    <span id="cam" class="fas fa-camera fa-2x"></span>
                    <span class="swing">CHATS</span>
                    <span class="swing">STATUS</span>
                    <span class="swing">CALLS</span>
                </div>
                <div id="bottom">
                    <div class="divide">
                        <div id="vandu" class="crc"></div>
                        <h3>
                            <span> Vandu </span>
                            <span style="color:#aaa">7:03pm</span>
                        </h3>
                    </div>
                    <div class="divide">
                        <div id="himanshee" class="crc"></div>
                        <h3>
                            <span> Himanshee </span>
                            <span style="color:#aaa">6:13pm</span>
                        </h3>
                    </div>
                    <div class="divide">
                        <div id="aman" class="crc"></div>
                        <h3>
                            <span> Aman </span>
                            <span style="color:#aaa">2:44pm</span>
                        </h3>
                    </div>
                    <div class="divide">
                        <div id="aakash" class="crc"></div>
                        <h3>
                            <span> Aakash </span>
                            <span style="color:#aaa">1:08pm</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    <h4 id="h3">This is created with <span id="red">love</span> by Shivam</h4> 
    </div>
    <script src="script.js"></script>

</body>

</html>
